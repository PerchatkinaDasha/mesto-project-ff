<!doctype html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__content">
    <header class="header page__section">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип проекта место" class="logo header__logo" />
    </header>
    <main class="content">
      <section class="profile page__section">
        <div class="profile__avatar">
          <img src="" alt="Аватар профиля" class="profile__image">
          <img src="<%=require('./images/edit-icon.svg')%>" alt="Редактировать аватар" class="profile__avatar-edit">
        </div>
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="places page__section">
        <ul class="places__list"></ul>
      </section>
    </main>
    <footer class="footer page__section">
      <p class="footer__copyright">© 2021 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__form" name="edit-profile" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" id="name-input"
            minlength="2" maxlength="40" pattern="[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__error_visible name-input-error"></span>
          <input type="text" name="description" class="popup__input popup__input_type_description"
            id="description-input" minlength="2" maxlength="200" placeholder="О себе" pattern="[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__error_visible description-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_new-card">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new-place" novalidate>
          <input type="text" name="place-name" id="place-name-input" class="popup__input popup__input_type_card-name"
            placeholder="Название" minlength="2" maxlength="30" pattern="[A-Za-zА-Яа-яЁё\s\-]+$"
            data-error-pattern="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required>
          <span class="popup__error_visible place-name-input-error"></span>
          <input id="link-input" type="url" name="link" class="popup__input popup__input_type_url"
            placeholder="Ссылка на картинку" required>
          <span class="popup__error_visible link-input-error"></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_avatar">
      <div class="popup__content">
        <button type="button" class="popup__close"></button>
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_avatar" name="form-avatar" novalidate>
          <input id="avatar-input" type="url" name="avatar" class="popup__input popup__input_type_link"
            placeholder="Ссылка на аватар" required>
          <span class="popup__error_visible avatar-input-error "></span>
          <button type="submit" class="button popup__button">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__content popup__content_content_image">
        <button type="button" class="popup__close"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__caption"></p>
      </div>
    </div>
  </div>
  <template id="card-template">
    <li class="places__item card">
      <img class="card__image" src="" alt="" />
      <button type="button" class="card__delete-button"></button>
      <div class="card__description">
        <h2 class="card__title"></h2>
        <div class="card__like-block">
          <button type="button" class="card__like-button"></button>
          <span class="card__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
